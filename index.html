<body>
<h1>ШИФРАТОР</h1>
<h2>Формат: ROT13</h2>
<section class="forms-container">
    <div class="encrypt-div">
        <label for="user_text">Текст для шифровки</label>
        <textarea id="user_text" class="main-text-area" placeholder="Введите текст..."></textarea>
        <button type="submit" onclick="{
        let textArea = document.querySelector('#user_text');
        let outputDiv = document.querySelector('#output-div')
        if (textArea.value !== '') {
            let outputText = document.querySelector('#output-text');

            outputDiv.style.visibility = 'visible';
            outputText.innerText = encrypt_ROT13(textArea.value);
        }
        else outputDiv.style.visibility = 'collapse';
    }">Зашифровать
        </button>
    </div>

    <div id="output-div" class="encrypt-div" style="visibility:collapse;">
        <label>Готовый текст:</label>
        <p id="output-text" class="main-text-area"></p>
        <button onclick="{
        const readyText = document.querySelector('#output-text');
        navigator.clipboard.writeText(readyText.innerText).then(() => {
            this.innerHTML = 'Good Job, Boss!';
            setTimeout(() => this.innerHTML = 'Скопировать', 1666);
        });
    }">Скопировать</button>
    </div>
</section>
